<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>
      Order Form
    </mat-card-title>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <!-- <label for="category">Categories</label> -->
            <mat-select name="category" placeholder="Category" multiple formControlName="categorySelect">
              <mat-option *ngFor="let category of categories$ | async; trackBy: ngForTrackByFn" [value]="category">
                {{ category.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <!-- <label for="product">Products</label> -->
            <mat-select name="product" placeholder="Product" multiple formControlName="productSelect">
              <mat-optgroup *ngFor="let group of products$ | async" [label]="group.category.label">
                <mat-option *ngFor="let product of group.products; trackBy: ngForTrackByFn" [value]="product">
                  {{ product.label }}
                </mat-option>
              </mat-optgroup>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-button (click)="onClear()">Clear</button>
      <button type="submit" mat-raised-button [disabled]="orderForm.invalid">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
